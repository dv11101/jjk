<!DOCTYPE html>
<html>
<head>
    <title>Cursed Technique</title>
    <style>
        body {
            margin: 0;
            background: black;
            color: white;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
            transition: background 1s;
        }

        /* 2️⃣ Center text styling */
        .title {
            font-size: 2rem;
            text-align: center;
            cursor: pointer;
            letter-spacing: 2px;
            transition: 0.4s;
        }

        /* 3️⃣ Glow effect on hover */
        .title:hover {
            color: pink;
            text-shadow: 0 0 20px pink;
        }

        @keyframes flash {
            0% { background: black; }
            50% { background: darkred; }
            100% { background: black; }
        }

        .flash {
            animation: flash 0.2s infinite;
        }

        /* 5️⃣ Screen shake */
        @keyframes shake {
            0% { transform: translate(0px, 0px); }
            25% { transform: translate(5px, -5px); }
            50% { transform: translate(-5px, 5px); }
            75% { transform: translate(5px, 5px); }
            100% { transform: translate(0px, 0px); }
        }

        .shake {
            animation: shake 0.2s infinite;
        }

    </style>
</head>
<body>

    <div class="title" onclick="activate()">
        CLICK TO INITIALIZE CURSED TECHNIQUE
    </div>

    <audio id="sound" src="sound.mp3"></audio>

    <script>

        function activate() {
            document.body.classList.add("flash");
            document.body.classList.add("shake");

            let audio = document.getElementById("sound");
            audio.play();

            setTimeout(() => {
                document.body.classList.remove("flash");
                document.body.classList.remove("shake");
                document.body.style.background = "darkred";
            }, 3000);
        }

    </script>

</body>
</html>
