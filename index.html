<!DOCTYPE html>
<html>
<head>
    <title>Hand Test</title>
    <style>
        body {
            margin: 0;
            display: flex;
            height: 100vh;
            background: black;
            color: white;
            font-family: Arial;
        }

        .left {
            flex: 2;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 2rem;
        }

        .right {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            border-left: 2px solid red;
        }

        video {
            width: 90%;
        }
    </style>
</head>

<body>

<div class="left" id="status">
    Show Your Hands
</div>

<div class="right">
    <video id="video" autoplay playsinline></video>
</div>

<script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>

<script>

const video = document.getElementById("video");
const statusText = document.getElementById("status");

const hands = new Hands({
    locateFile: file => `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${file}`
});

hands.setOptions({
    maxNumHands: 2,
    modelComplexity: 1,
    minDetectionConfidence: 0.7,
    minTrackingConfidence: 0.7
});

hands.onResults(results => {
    const count = results.multiHandLandmarks.length;

    if (count === 0) {
        statusText.innerText = "No hands detected";
    }
    else if (count === 1) {
        statusText.innerText = "1 hand detected";
    }
    else {
        statusText.innerText = "2 hands detected";
    }
});

const camera = new Camera(video, {
    onFrame: async () => {
        await hands.send({ image: video });
    },
    width: 640,
    height: 480
});

camera.start();

</script>

</body>
</html>
